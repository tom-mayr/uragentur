<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uragentur</title>
    <!-- Removed Bootstrap CSS and icon font -->
    <link
      href="https://fonts.cdnfonts.com/css/korolev-heavy"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-brand">
    <main class="home-main">
      <!-- Header / Navigation -->
      <nav class="site-nav">
        <div class="nav-inner">
          <a class="brand" href="#" aria-label="Uragentur home">
            <span aria-hidden="true">
              <img
                src="assets/images/ur-stern_schwarz.svg"
                alt="Uragentur Stern Logo"
                class="brand-logo"
              />
            </span>
          </a>
          <a class="menu-toggle" href="menu/" aria-label="Menü">
            <img src="assets/icons/burger.svg" alt="Menü" class="menu-icon" />
          </a>
        </div>
      </nav>

      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero-canvas">
            <video
              class="hero-video"
              src="assets/videos/placeholder_video.mp4"
              autoplay
              muted
              playsinline
            ></video>
          </div>
          <div class="hero-mobile-image-container">
            <img
              src="assets/images/grillz_krawall.png"
              alt="Bild Krawall Grillz"
              class="hero-mobile-image"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-left">
          <div class="footer-brand">
            <img
              src="assets/images/visitenkarte_ur.png"
              alt="Uragentur Visitenkarte"
              width="220"
              height="auto"
            />
          </div>
          <div class="footer-contact">
            <address>Lerchenfelder Straße 30, 1070 Wien</address>
            <a href="mailto:dieuragentur@gmail.com" class="contact-link"
              >dieuragentur@gmail.com</a
            >
            <a href="tel:+436501424441" class="contact-link"
              >+43 650 142 4441</a
            >
          </div>
          <div class="footer-legal">
            <a href="#">Datenschutz</a>
            <span>|</span>
            <a href="#">Impressum</a>
            <span>|</span>
            <a href="#">AGB</a>
          </div>
        </div>
        <div class="footer-right">
          <div class="social">
            <a href="#" aria-label="Facebook"
              ><img src="assets/icons/facebook.svg" alt="Facebook"
            /></a>
            <a href="#" aria-label="TikTok"
              ><img src="assets/icons/tiktok.svg" alt="TikTok"
            /></a>
            <a href="#" aria-label="X"
              ><img src="assets/icons/twitter-x.svg" alt="X"
            /></a>
            <a href="#" aria-label="YouTube"
              ><img src="assets/icons/youtube.svg" alt="YouTube"
            /></a>
            <a href="#" aria-label="Instagram"
              ><img src="assets/icons/instagram.svg" alt="Instagram"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
